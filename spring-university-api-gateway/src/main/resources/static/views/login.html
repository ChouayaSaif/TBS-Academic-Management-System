<div class="login-container" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div class="login-card" style="background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); padding: 50px; max-width: 450px; width: 100%;">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1 style="color: #333; margin-bottom: 10px; font-size: 32px;">TBS University</h1>
            <p style="color: #666; font-size: 16px;">Academic Management System</p>
        </div>

        <form ng-submit="login()" style="margin-bottom: 30px;">
            <div class="form-group" style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 600;">Email</label>
                <input type="email" ng-model="credentials.email" class="form-control" required placeholder="Your email" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 600;">Password</label>
                <input type="password" ng-model="credentials.password" class="form-control" required placeholder="Your password" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
            </div>

            <div class="form-group" style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 600;">Role</label>
                <select ng-model="credentials.role" class="form-control" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                    <option value="student">Student</option>
                    <option value="professor">Professor</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>

            <div ng-if="error" class="alert alert-danger" style="margin-bottom: 20px; padding: 12px; background: #f8d7da; color: #721c24; border-radius: 5px; border: 1px solid #f5c6cb;">
                {{error}}
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s;">
                Login
            </button>
        </form>

        <!-- OAuth 2.0 Login -->
        <div style="margin-bottom: 25px; text-align: center;">
            <p style="color: #666; font-size: 13px; margin-bottom: 10px;">Or sign in with</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button type="button" ng-click="loginWithOAuth('google')" style="padding: 8px 15px; background: white; color: #333; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; font-weight: 600; font-size: 13px; display: flex; align-items: center;">
                    Google
                </button>
                <button type="button" ng-click="loginWithOAuth('facebook')" style="padding: 8px 15px; background: white; color: #333; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; font-weight: 600; font-size: 13px; display: flex; align-items: center;">
                    Facebook
                </button>
                <button type="button" ng-click="loginWithOAuth('github')" style="padding: 8px 15px; background: white; color: #333; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; font-weight: 600; font-size: 13px; display: flex; align-items: center;">
                    GitHub
                </button>
            </div>
        </div>

        <div style="margin-bottom: 25px; text-align: center;">
             <p style="color: #666; font-size: 14px;">Don't have an account? <a href="javascript:void(0)" ng-click="goToRegister()" style="color: #667eea; text-decoration: none; font-weight: 600;">Sign up here</a></p>
        </div>

        <div style="border-top: 1px solid #ddd; padding-top: 30px;">
            <p style="text-align: center; color: #666; margin-bottom: 20px; font-size: 14px;">Quick Login as:</p>

            <button ng-click="quickLogin('student')" class="btn btn-outline" style="width: 100%; padding: 10px; margin-bottom: 10px; background: transparent; color: #667eea; border: 2px solid #667eea; border-radius: 5px; cursor: pointer; font-weight: 600; transition: all 0.3s;">
                Student
            </button>

            <button ng-click="quickLogin('professor')" class="btn btn-outline" style="width: 100%; padding: 10px; margin-bottom: 10px; background: transparent; color: #667eea; border: 2px solid #667eea; border-radius: 5px; cursor: pointer; font-weight: 600; transition: all 0.3s;">
                Professor
            </button>

            <button ng-click="quickLogin('admin')" class="btn btn-outline" style="width: 100%; padding: 10px; background: transparent; color: #667eea; border: 2px solid #667eea; border-radius: 5px; cursor: pointer; font-weight: 600; transition: all 0.3s;">
                Administrator
            </button>
        </div>

        <div style="margin-top: 30px; padding: 15px; background: #f0f4ff; border-radius: 5px; font-size: 13px; color: #555;">
            <strong>Test Credentials:</strong><br>
            <small>
                Student: student@tbs.edu<br>
                Professor: professor@tbs.edu<br>
                Admin: admin@tbs.edu<br>
                Password: password
            </small>
        </div>
    </div>
</div>
